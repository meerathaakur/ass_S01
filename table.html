<html>
    <head>
        <title>Create a table</title>
    </head>
    <body>
        <table border="2">
            <!-- Table Header -->
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Price per Unit</th>
                    <th>Description</th>
                    <th>Total Price</th>
                </tr>
            </thead>
        
            <!-- Table Body -->
            <tbody>
                <tr>
                    <td>Product1</td>
                    <td>2</td>
                    <td>10</td>
                    <td>This product 1</td>
                    <td>20</td>
                </tr>
                <tr>
                    <td>Product2</td>
                    <td>3</td>
                    <td>20</td>
                    <td>This product 2</td>
                    <td>60</td>
                </tr>
                
            </tbody>
        
            <!-- Table Footer -->
            <tfoot>
                <tr>
                    <td colspan="4">Sum</td>
                    <td>80</td>
                </tr>
            </tfoot>
        </table>
        
        
    </body>
</html>
